apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: htpasswd-updater
  namespace: default
  labels:
    k8s-app: htpasswd-updater
spec:
  selector:
    matchLabels:
      name: htpasswd-updater
  template:
    metadata:
      labels:
        name: htpasswd-updater
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      nodeSelector:
        node-role.kubernetes.io/master: 'true'        
      containers:
      - name: htpasswd-updater
        image: steppodrom/htpasswd-updater:1.0.0
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - name: master-htpasswd
          mountPath: /input
        - name: host-htpasswd
          mountPath: /host/admin.htpasswd
          readOnly: true
      terminationGracePeriodSeconds: 30
      volumes:
      - name: host-htpasswd
        hostPath:
          path: /etc/origin/master/admin.htpasswd
      - name: master-htpasswd
        secret:
          secretName: master-htpasswd
